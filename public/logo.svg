<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern Hexagon Background -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" fill="url(#logoGradient)" transform="scale(0.9) translate(5.5, -2)" opacity="0.1"/>
  <path d="M50 10 L88 32 V78 L50 100 L12 78 V32 Z" stroke="url(#logoGradient)" stroke-width="4" stroke-linejoin="round" fill="white" fill-opacity="0.05"/>
  
  <!-- Code Brackets Symbol -->
  <path d="M35 40 L25 55 L35 70" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M65 40 L75 55 L65 70" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Slash -->
  <path d="M43 75 L57 35" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" filter="url(#glow)" opacity="0.8"/>
</svg>
