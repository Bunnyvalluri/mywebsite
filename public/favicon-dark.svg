<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Neon Gradient for Dark Mode -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple -->
    </linearGradient>
    
    <!-- Strong Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Hexagon - Brighter Stroke -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" stroke="url(#neonGradient)" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Inner Hexagon - Solid Glow -->
  <path d="M50 15 L85 35 V75 L50 95 L15 75 V35 Z" stroke="white" stroke-width="4" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- Code Brackets Symbol - Neon -->
  <path d="M35 45 L25 60 L35 75" stroke="#22d3ee" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M65 45 L75 60 L65 75" stroke="#a855f7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Slash -->
  <path d="M45 80 L55 40" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
</svg>
